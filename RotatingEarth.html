<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rotating Earth</title>

    <style>
        #backrondimage{
        background-image: url("contents/SkyStar.png");
        background-position: center 0px;
        background-size: cover;
        background-repeat:no-repeat;
        background-attachment: fixed;
        height:950px;
        }
        #rotatingEarth {
        width: 420px;
        height:420px;
        background: url("contents/Continental-Map1.png");
        border: 0.2px solid gray;
        border-radius: 50%;
        overflow: visible;
        background-size: 722px;
        box-shadow: inset -30px 0px 40px 0px rgb(2, 2, 2),
        inset -6px 0 6px 2px rgba(255, 255, 255, 0.2);
        animation-name: rotate;
        animation-duration: 180s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        }

        @keyframes rotate {
        from { background-position-x: 0px; }
        to { background-position-x: 3700px; }
        }

        img:hover{
        box-shadow: 0.5px 1px 1px 2px yellow;
        border-radius: 50%;
        background: lightblue;
        }

        .thefivecontinents{
          font-size: 35px;
          color: white;
          text-align: center;
          font-variant: small-caps;
          background-position: center;
          margin-top: 50px;
        }

      

    </style>
  </head>

  <body id="backrondimage">

      <div class="col-lg-12"><p></p>
        <a href="index.html#div1"><img src="contents/Arrow2.png" style="width:60px;height:60px;border-radius:50%; float: left;"></a>
      </div> <br><br>

      <div><h1 class="thefivecontinents">The Seven Continents</h1></div>
      <div id="rotatingEarth"></div>

  </body>
</html>
